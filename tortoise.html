            <script>
function race(Aspeed, Bspeed, Alead) {
   
   let num = (Alead / (Bspeed - Aspeed));
   let decimal = num.toFixed(2);
 
   let hours = Math.floor(decimal);
   
   let lolminutes = (((decimal * 60) / 1) % 60);
   let minutes = Math.floor(lolminutes);
 
 let lolseconds = (lolminutes - minutes);
 let seconds = Math.floor(lolseconds * 60);
   
   let arr = [];
   arr.push(hours);
   arr.push(minutes);
   arr.push(seconds);
   
   return arr;
 }

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <title>News Globe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background: linear-gradient(to bottom, #1e1b4b, #312e81);
        color: #fff;
        overflow-x: hidden;
      }

      .content {
        position: relative;
        z-index: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 0;
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
        padding-top: 1rem;
      }

      .header h1 {
        font-family: "Montserrat", sans-serif;
        font-weight: 800;
        font-size: 4rem;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .subheading {
        font-weight: 400;
        font-size: 1.2rem;
        max-width: 720px;
        margin: 0 auto;
        opacity: 0.9;
      }

      .map-container {
        position: relative;
        width: 100%;
        height: 80vh;
        margin: 2rem 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        overflow: hidden;
      }

      .map-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      /* Add hover effects for SVG paths (countries) */
      .map-container svg path {
        transition: all 0.3s ease;
        stroke: rgba(255, 255, 255, 0.3);
        stroke-width: 1;
        fill: rgba(255, 255, 255, 0.1);
      }

      .map-container svg path:hover {
        fill: rgba(124, 58, 237, 0.4);
        stroke: rgba(124, 58, 237, 0.8);
        stroke-width: 2;
        filter: drop-shadow(0 0 8px rgba(124, 58, 237, 0.6));
        cursor: pointer;
        transform: scale(1.01);
      }

      .time-filter {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 2rem 0;
      }

      .time-btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        color: #fff;
        font-weight: 500;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .time-btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .time-btn.active {
        background-color: #7c3aed;
      }

      .news-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 2rem;
        margin-top: 2rem;
      }

      .news-panel h2 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #e0e7ff;
      }

      .news-placeholder {
        text-align: center;
        padding: 2rem;
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.1rem;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2.5rem;
        }

        .subheading {
          font-size: 1rem;
          padding: 0 1rem;
        }

        .map-container {
          height: 50vh;
        }

        .time-filter {
          flex-wrap: wrap;
        }

        .time-btn {
          flex: 1;
          min-width: 120px;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <header class="header">
        <h1>News Globe</h1>
        <p class="subheading">
          Explore global news through an interactive world map. Click on any
          country to discover the latest headlines and stories from around the
          world.
        </p>
      </header>

      <div class="time-filter">
        <button class="time-btn active">Past 24 Hours</button>
        <button class="time-btn">Past Week</button>
        <button class="time-btn">Past Month</button>
      </div>

      <div class="map-container">
        <object data="../static/map.svg" type="image/svg+xml"></object>
      </div>

      <div class="news-panel">
        <h2>Latest News</h2>
        <div class="news-placeholder">
          Select a country on the map to view its latest news
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Authentic Adventures</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: linear-gradient(to bottom, #1e1b4b, #312e81);
        color: #fff;
        overflow-x: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("../static/world-map-bg.svg");
        background-size: cover;
        background-position: center;
        opacity: 0.1;
        pointer-events: none;
        z-index: 0;
      }

      .content {
        position: relative;
        z-index: 1;
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      /* For the show more/less functionality */
      .show-more,
      .show-less {
        color: #3b82f6;
        cursor: pointer;
        padding: 2px 4px;
        margin: 0 4px;
        border-radius: 4px;
        background-color: rgba(59, 130, 246, 0.1);
        transition: background-color 0.2s;
        display: inline-block;
      }

      .show-more:hover,
      .show-less:hover {
        background-color: rgba(59, 130, 246, 0.2);
      }

      /* For comment spacing */
      .comment {
        padding: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        line-height: 1.6;
        margin-bottom: 0.5rem; /* Add spacing between comments */
      }

      .comment:last-child {
        border-bottom: none;
      }

      .truncated-content {
        position: relative;
        line-height: 1.6;
      }

      .full-text {
        margin-top: 0.5rem;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(to right, #e0f2fe, #e0e7ff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        line-height: 1.2;
      }

      .subheading {
        color: #bfdbfe;
        font-size: 1.2rem;
        max-width: 800px;
        margin: 0 auto 1rem;
        line-height: 1.5;
      }

      .input-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .input-container {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .input-container input {
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      .input-container input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      #location-input {
        flex: 1;
      }

      #days-input {
        width: 100px;
      }

      .buttons-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
      }

      button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s;
        color: #fff;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      #itinerary-button {
        background-color: #7c3aed;
      }

      #itinerary-button:hover {
        background-color: #6d28d9;
      }

      #search-button {
        background-color: #ef4444;
      }

      #search-button:hover {
        background-color: #dc2626;
      }

      #food-button {
        background-color: #10b981;
      }

      #food-button:hover {
        background-color: #059669;
      }

      #budget-button {
        background-color: #3b82f6;
      }

      #budget-button:hover {
        background-color: #2563eb;
      }

      #generate-summary {
        background-color: #8b5cf6;
        margin: 1rem 0;
      }

      #generate-summary:hover {
        background-color: #7c3aed;
      }

      .output-box {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        padding: 1.5rem;
        margin: 1rem 0;
        color: #1f2937;
        line-height: 1.6;
        font-size: 1.1rem;
      }

      #results {
        margin-top: 2rem;
      }

      #results h2 {
        color: #fff;
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      #post-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      #post-list li {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 1.5rem;
      }

      #post-list a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
      }

      .show-post-btn,
      .show-comments-btn {
        padding: 0.5rem 1rem;
        margin: 0.5rem 0.5rem 0.5rem 0;
        font-size: 0.9rem;
      }

      .show-post-btn {
        background-color: #10b981;
      }

      .show-comments-btn {
        background-color: #3b82f6;
      }

      .loading-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        color: #bfdbfe;
        gap: 0.5rem;
      }

      .loading-indicator i {
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .input-container {
          flex-direction: column;
        }

        .buttons-container {
          grid-template-columns: 1fr;
        }

        #days-input {
          width: 100%;
        }

        .header h1 {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1>Authentic Adventures</h1>
        <p class="subheading">
          Create your perfect trip itinerary using real traveler experiences.
          Get authentic insights on destinations, local cuisine, and culture.
        </p>
      </div>

      <div class="input-card">
        <div class="input-container">
          <input
            type="text"
            id="location-input"
            placeholder="Enter destination..."
          />
          <input
            type="number"
            id="days-input"
            placeholder="Days"
            min="1"
            max="20"
          />
          <button id="itinerary-button">
            <i class="fas fa-route"></i>
            Generate Itinerary
          </button>
        </div>

        <div class="buttons-container">
          <button id="search-button">
            <i class="fas fa-search"></i>
            Travel Tips
          </button>
          <button id="food-button">
            <i class="fas fa-utensils"></i>
            Food & Nightlife
          </button>
          <button id="budget-button">
            <i class="fas fa-dollar-sign"></i>
            Budget Tips
          </button>
        </div>
      </div>

      <div id="results"></div>

      <template id="loading-template">
        <div class="loading-indicator">
          <i class="fas fa-spinner"></i>
          <span>Loading...</span>
        </div>
      </template>
    </div>

    <script src="/static/newidea.js"></script>
  </body>
</html>
